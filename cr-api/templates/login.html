{% extends "base.html" %}

{% block header %}
<h2>User Login</h2>
{% endblock %}

{% block content %}
<section>
  <h3>Enter your username and password to login:</h3>
  <form action="/login" method="post">
    <label>Username:
      <input type="test" placeholder="Enter Username" name="username">
    </label>

    <label>Password:
      <input type="password" placeholder="Enter Password" name="password">
    </label>

    <button type="submit">Login</button>
  </form>
</section>
{% endblock %}
